name: Test basicauth
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10, 3.11]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Display Python version
        run: python --version
      - name: Install package
        run: pip install -e .
      - name: Run tests
        run: python -m unittest